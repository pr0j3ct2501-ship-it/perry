<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In Memoriam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cormorant Garamond: classical, gothic-leaning serif -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: "Cormorant Garamond", Garamond, "Times New Roman", serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .memorial {
      padding: 40px;
    }

    .name {
      font-size: 2.3rem;
      font-weight: 400;
      letter-spacing: 0.03em;
      margin-bottom: 0.6em;
    }

    .dates {
      font-size: 1.15rem;
      opacity: 0.8;
      margin-bottom: 1.4em;
    }

    .divider {
      width: 64px;
      height: 1px;
      background: rgba(255,255,255,0.35);
      margin: 0 auto 1.4em auto;
    }

    .epitaph {
      font-size: 1rem;
      font-style: italic;
      opacity: 0.85;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="memorial">
    <div class="name">Perry Archangelo Bamonte</div>
    <div class="dates">1960 â€“ 2025</div>
    <div class="divider"></div>
    <div class="epitaph">Best Friend</div>
  </div>
</body>
</html>
